<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Catcher</title>
  </head>
  <body>
    <header>
      <p>Apple Catcher</p>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStartDiv" class="gameUI">
        <h1>Apple Catcher</h1>
        <p>You have 30 seconds to catch apples</p>
        <p>Catch as many as you can!</p>
        <button id="gameStartButton"><p>Start</p></button>
      </div>
      <div id="gameEndDiv" class="gameUI">
        <p>Game Over</p>
        <p>Final Score: <span id="gameEndScoreSpan"></span></p>
        <p>Refresh to play again</p>
      </div>
    </main>
    <footer>Created by Ahmed</footer>
    <script type="module" src="/main.js"></script>

  </body>
</html>
